akka {
  actor {
    provider = cluster
  }
  remote {
    artery {
        enabled = on
        transport = aeron-udp
        canonical.hostname = "localhost"
    }
  }

  cluster {
    seed-nodes = ["akka://RTJVMCluster@localhost:2551", "akka://RTJVMCluster@localhost:2552"]
  }
}

manualRegistration {

   akka {
     actor {
       provider = cluster #seed nodes are needed, will look for them first after Started Up Successfully
     }
     remote {
       artery {
           enabled = on
           transport = aeron-udp
           canonical.hostname = "localhost"
           canonical.port = 2555
       }
     }
   }
}